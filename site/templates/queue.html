{% extends "layout.html" %}
{% block page_title %}Queue{% endblock %}
{% block body %}
<div class="section" id="queue">
<h1>Queue</h1>
<ol class="arabic simple">
{% for pkg, description in queue %}
<li><a class="reference external" href="/pkg/{{ pkg }}">{{ pkg }}</a> {% if description %}({{ description|safe }}){% endif %}</li>
{% endfor %}
</ol>
</div>
{% endblock %}
