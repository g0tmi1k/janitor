{% extends "layout.html" %}
{% block page_title %}Result Code {{ code }}{% endblock %}
{% block body %}
<div class="section" id="{{ code }}">
<h1>{{ code }}</h1>
<table class="docutils" border="1">
<colgroup>
<col width="31%">
<col width="6%">
<col width="63%">
</colgroup>
<thead valign="bottom">
<tr class="row-odd"><th class="head">Package</th>
<th class="head">Command</th>
<th class="head">Description</th>
</tr>
</thead>
<tbody valign="top">
{% for pkg, run_id, command, description in entries %}
<tr class="row-even"><td><a class="reference external" href="../pkg/{{ pkg }}/">{{ pkg }}</a></td>
<td>{{ command }}</td>
<td><a class="reference external" href="../pkg/{{ pkg }}/{{ run_id }}">{{ description }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
