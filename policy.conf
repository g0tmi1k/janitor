#>
# Requires contributor agreement
policy <
  match < source_package: "zeroc-ice" >
  match < source_package: "ice-builder-gradle" >
  lintian_fixes: skip
>
# Makes gitlab module unhappy
policy <
  match < source_package: "lxappearance" >
  match < source_package: "lxpanel" >
  match < source_package: "lxtask" >
  match < source_package: "line6-usb" >
  lintian_fixes: skip
  fresh_releases: skip
  fresh_snapshots: skip
>
# Fails to parse branch name with slash
policy <
  match < source_package: "libpam-afs-session" >
  lintian_fixes: skip
  fresh_releases: skip
  fresh_snapshots: skip
>

